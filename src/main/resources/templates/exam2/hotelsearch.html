<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>ホテル検索</h2>

    <form th:action="@{hotel/findbyprice}" method="post" >

        <input type="text" name="price" >円以下 <br>
        
        <button>検索</button>

    </form>
    
    <table th:each="list:${hotellist}" border=1px>
        <tr>
            <th>ホテル名</th>
            <td th:text="${list.hotelName}"> </td>
         </tr>
         <tr>
            <th>最寄り駅</th>
            <td th:text="${list.address}"> </td>
         </tr>
         <tr>
            <th>価格</th>
            <td th:text="${#numbers.formatInteger(list.price),1,'COMMA'}"> </td>
         </tr> 
    </table>
    
</body>
</html>
